<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="document">
      <h2 data-cy="documentDetailsHeading"><span>Document</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ document.id }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ document.title }}</span>
        </dd>
        <dt><span>Sizes</span></dt>
        <dd>
          <span>{{ document.sizes }}</span>
        </dd>
        <dt><span>Mime Type</span></dt>
        <dd>
          <span>{{ document.mimeType }}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
          <div *ngIf="document.content">
            <a [routerLink]="['/content', document.content.id, 'view']">{{ document.content.id }}</a>
          </div>
        </dd>
        <dt><span>Car</span></dt>
        <dd>
          <div *ngIf="document.car">
            <a [routerLink]="['/car', document.car.id, 'view']">{{ document.car.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/document', document.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
